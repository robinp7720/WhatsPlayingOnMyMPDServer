      .container {
        display: flex;
        align-items: center;

        border-radius: 10px;

        padding: 10px 10px
      }

      .cover-link {
        height: 80px;
      }

      .cover {
        border-radius: 3px;

        margin-right: 10px;
      }

      .playing {
        display: flex;
        justify-content: center;
        align-items: center;

        color: #53b14f;
        font-weight: bold;
        text-align: center;

        margin-bottom: 8px;
      }

      .not-play {
        color: #ff1616;
        text-align: center;

        margin-bottom: 0;
      }

      .text-container {
        align-self: flex-end;

        width: 200px;
        height: 70px;
      }

      .artist {
        color: #434343;
        font-weight: 500;
        font-size: 16px;
        text-align: center;

        margin-bottom: 3px;
      }

      .song {
        color: #999;
        font-size: 15px;
        text-align: center;

        margin-bottom: 28px;
      }

      .song-container {
        overflow: hidden;
        white-space: nowrap;
      }

      .song-container::before {
        content: '\00a0';
      }

      .scrolling {
        

        animation: marquee 8s linear infinite;
        display: inline-block;
        padding-right: 20px;
      }

      @keyframes marquee {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-100%);
        }
      }

      #bars {
        position: absolute;
        height: 14px;
        width: 200px;
        overflow: hidden;
        margin: -14px 0 0 0px;
      }

      .bar {
        background: #53b14f;
        bottom: 1px;
        height: 3px;
        position: absolute;
        width: 2px;
        animation: sound 0ms -800ms linear infinite alternate;
      }

      @keyframes sound {
        0% {
          opacity: .35;
          height: 3px;
        }

        100% {
          opacity: 1;
          height: 14px;
        }
      }

